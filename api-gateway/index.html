<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #f2f2f2 0%, #d6d6d6 100%);
  }
  .container {
    background: rgba(255, 255, 255, 0.85);
    padding: 40px 60px;
    border-radius: 15px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
    font-size: 28px;
  }
  .otp-display {
    font-size: 56px;
    color: #e74c3c;
    margin: 20px 0;
  }
  p {
    font-size: 18px;
    color: #666;
    margin: 0;
  }
  .footer {
    margin-top: 40px;
    font-size: 14px;
    color: #aaa;
  }
  .footer a {
    color: #3498db;
    text-decoration: none;
  }
  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <h1>OTP Verification</h1>
  <div class="otp-display">{{.OTP}}</div>
  <p>Use this OTP to complete your registration.</p>
  <p>Check your email for more details.</p>
  <div class="footer">
    <p>If you did not request this, please ignore this email or <a href="#">contact support</a>.</p>
  </div>
</div>
</body>
</html>
